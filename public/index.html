<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <img src=""> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">News <span class="badge text-bg-danger">Live</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" target="_blank"
                            href="https://www.bbc.com/innovation">Tech</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" target="_blank" href="https://www.space.com/">Space</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" target="_blank"
                            href="https://www.cnbc.com/world-politics/">Politics</a>
                    </li>
                </ul>
                <!-- Country Selector Dropdown -->
                <form class="d-flex">
                    <select id="countrySelect" class="form-select me-2">
                        <option value="IN">India</option>
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="CA">Canada</option>
                        <option value="JP">Japan</option>
                        <option value="RU">Russia</option>
                        <!-- Add more country options as needed -->
                    </select>
                    <button class="btn btn-primary" type="button"
                        onclick="window.location.href='/login.html'">Login</button>

                </form>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100" alt="News Image 1">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100" alt="News Image 2">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" alt="News Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- News Section -->
    <div class="container my-4">
        <div class="row">
             <div class="col-lg-3 col-md-4 col-sm-6"> <!-- 4 cards in one row on large screens -->
        <!-- News Card 1 -->
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
        <!-- News Card 2 -->
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
        <!-- News Card 3 -->
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <!-- News Card 4 -->
            </div>
                    <!-- News cards will go here -->
            </div>
    </div>

    <!-- Notes Modal -->
    <div class="modal fade" id="notesModal" tabindex="-1" aria-labelledby="notesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notesModalLabel">Your Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="notesList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button id="downloadNotes" class="btn btn-primary">Download Notes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notes Button -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#notesModal">View Notes</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
